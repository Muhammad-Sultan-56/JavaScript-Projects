<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz App</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Quiz App in JavaScript</h1>
      <div id="box">
        <h2 id="questionBox">This is the first Question of the test</h2>

        <div class="option-container">
          <input type="radio" id="option1" name="option" value="a" class="options" />
          <label for="option1">Option 1 </label>
        </div>

        <div class="option-container">
          <input type="radio" id="option2" name="option" value="b" class="options" />
          <label for="option2">Option 2 </label>
        </div>

        <div class="option-container">
          <input type="radio" id="option3" name="option" value="c" class="options" />
          <label for="option3">Option 3 </label> <br />
        </div>

        <div class="option-container">
          <input type="radio" id="option4" name="option" value="d" class="options" />
          <label for="option4">Option 4 </label>
        </div>

        <button type="submit" id="btn">Submit</button>

      </div>
    </div>

    <!-- Js include -->
    <script src="./app.js"></script>
  </body>
</html>
