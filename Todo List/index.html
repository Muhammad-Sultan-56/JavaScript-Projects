<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo List in JS</title>

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- icons -->
    <link rel="stylesheet" href="./Bootstrap/icons/font/bootstrap-icons.css">

</head>

<body class="bg-light">

    <div class="container m-0 shadow w-75 mx-auto my-4 p-3 bg-white">

        <h2 class="text-center my-4">Todo List in <span class="text-primary">JavaScript</span></h2>

        <!-- Add user input button -->
        <div class="w-50 mx-auto my-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control shadow-none" id="addUserInput" placeholder="Enter here..." aria-describedby="button-addon1">
                <button class="btn btn-primary shadow-none" type="button" id="addUserBtn"><i class="bi bi-plus"></i> Add User</button>
            </div>
        </div>

        <!-- Table to show users -->
        <div class="w-75 mx-auto">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="records">
                
                </tbody>
              </table>
        </div>
        
    </div><!-- container -->
    
    <script src="js/script.js"></script>
</body>

</html>
