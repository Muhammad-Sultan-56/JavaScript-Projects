<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo List in JS</title>

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- icons -->
    <link rel="stylesheet" href="./Bootstrap/icons/font/bootstrap-icons.css">

</head>

<body class="bg-light">

    <div class="container shadow w-75 mx-auto mt-4 bg-white p-3">

        <!-- navbar start -->

        <div class="d-flex justify-content-between mb-4">
            <h3> Todo List in <span class="text-primary">JavaScript</span></h3>
            <input type="text" class="form-control shadow-none w-25" id="search" placeholder="Search here...">
        </div>

        <!-- navbar end -->


        <!-- Add user input button -->
        <div class="w-50 mx-auto">
            <div class="input-group mb-3">
                <input type="text" class="form-control shadow-none" id="addUserInput" placeholder="Enter here..."
                    aria-describedby="button-addon1">
                <button class="btn btn-primary shadow-none" type="button" id="addUserBtn"><i class="bi bi-plus"></i> Add
                    User</button>
            </div>
        </div>

        <!-- Table to show users -->
        <div class="w-75 mx-auto">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="records">

                </tbody>
            </table>
        </div>

    </div><!-- container -->

    <script src="js/script.js"></script>
</body>

</html>
