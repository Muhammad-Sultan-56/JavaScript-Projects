<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo List in JS</title>

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- icons -->
    <link rel="stylesheet" href="./Bootstrap/icons/font/bootstrap-icons.css">

</head>

<body>

    <div class="container m-0 shadow w-75 mx-auto my-4 p-3">

        <h2 class="text-center my-4">Todo List in <span class="text-primary">JavaScript</span></h2>

        <div class="w-50 mx-auto my-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control shadow-none" placeholder="Enter here..." aria-describedby="button-addon1">
                <button class="btn btn-primary shadow-none" type="button" id="addUser">Add User</button>
            </div>
        </div>


        <div class="w-75 mx-auto">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td><button class="btn btn-primary btn-sm me-2"><i class="bi bi-pencil-square"></i></button>    <button class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i> </button></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td><button class="btn btn-primary btn-sm me-2"><i class="bi bi-pencil-square"></i></button>    <button class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i> </button></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td >Larry the Bird</td>
                    <td><button class="btn btn-primary btn-sm me-2"><i class="bi bi-pencil-square"></i></button>    <button class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i> </button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    
    
    </div><!-- container -->
    

</body>

</html>
