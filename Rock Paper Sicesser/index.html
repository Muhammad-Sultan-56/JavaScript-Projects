<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissor</title>
    <!-- external css file -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- navbar -->
    <nav>
        <img src="./imgs/rock-paper-scissors.png" height="70px" alt="Logo">
        <h1>Rock Paper Scissor</h1>
    </nav>

    <!-- game image section -->

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./imgs/rock.png" height="150px" width="150px" alt="Rock Image">
        </div>

        <div class="choice" id="paper">
            <img src="./imgs/paper.png" height="150px" width="150px" alt="Paper Image">
        </div>

        <div class="choice" id="scissors">
            <img src="./imgs/scissors.png" height="150px" width="150px" alt="Scissor Image">
        </div>
    </div>

    <!-- score section -->
    <div class="score-board">
        <div class="score">
            <p> You : <span id="user"> 0 </span></p>
        </div>

        <div class="score">
            <p> Computer : <span id="computer"> 0 </span></p>
        </div>

    </div>

<!-- message Btn -->
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>

<!-- javascript links -->
<script src="./script.js"></script>
</body>

</html>
