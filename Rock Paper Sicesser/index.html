<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissor</title>
    <!-- external css file -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- navbar -->
    <nav>
        <img src="./imgs/rock-paper-scissors.png" height="70px" alt="Logo">
        <h1>Rock Paper Scissor</h1>
    </nav>

    <!-- game image section -->

    <div class="choices">
        <div class="choice">
            <img src="./imgs/rock.png" height="150px" width="150px" alt="Rock Image">
        </div>

        <div class="choice">
            <img src="./imgs/paper.png" height="150px" width="150px" alt="Paper Image">
        </div>


        <div class="choice">
            <img src="./imgs/scissors.png" height="150px" width="150px" alt="Scissor Image">
        </div>
    </div>


    <!-- score section -->
    <div class="score">
        <div class="user-score">
            <p> You : 2 </p>
        </div>

        <div class="computer-score">
            <p> Computer : 2 </p>
        </div>

    </div>


    <div class="try-btn">
        <button id="btn">You Lost ! Try Again</button>
    </div>



</body>

</html>
