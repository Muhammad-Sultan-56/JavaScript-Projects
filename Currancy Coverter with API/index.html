<!DOCTYPE html>
<html lang="en">

<head>
    <title>Currency Converter App</title>
    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- BS icons -->
    <link rel="stylesheet" href="./Bootstrap/icons/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <div class="my-5 mx-auto bg-white shadow" style="width: 400px;">

        <!-- Navbar -->
        <div class="bg-info p-3 text-center">
            <h3 class="text-white">Currency Converter</h3>
        </div>

        <form class="p-3">
            <label for="Useramount" class="form-label">Enter Amount</label>
            <input type="text" class="form-control shadow-none" placeholder="Enter here..." id="Useramount">

            <div class="currency-dropdowns d-flex justify-content-between align-items-center">

                <div class="from">
                    <label class="mt-3 mb-1">From</label>
                    <div class="border px-2 py-1 d-flex align-items-center rounded-pill">
                        <img src="https://flagsapi.com/US/flat/64.png" style="height: 35px;">
                        <div class="from-dropdown">
                            <select id="" class="form-select shadow-none border-0">
                                <option value="USD">USD</option>
                                <option value="PAK">PAK</option>
                                <option value="AUS">AUS</option>

                            </select>
                        </div>
                    </div>
                </div>

                <i class="bi bi-arrow-left-right mt-5 fs-4"></i>

                <div class="to">
                    <label class="mt-3 mb-1">To</label>
                    <div class="border d-flex align-items-center rounded-pill px-2 py-1">
                        <img src="https://flagsapi.com/PK/flat/64.png" style="height: 35px;">
                        <div class="from-dropdown">
                            <select id="" class="form-select border-0 shadow-none">
                                <option value="PAK">PAK</option>
                                <option value="AUS">AUS</option>
                                <option value="USD">USD</option>


                            </select>
                        </div>
                    </div>
                </div>

            </div>


            <hr class="my-3">

            <p class="text-center fs-5">1 USD = 300PKR</p>

            <div class="d-grid w-75 mx-auto my-2">
                <button class="btn btn-info text-white fs-5"><i class="bi bi-currency-exchange fs-4 me-1"></i> Get Exchange</button>
            </div>

        </form>
    </div>
</body>

</html>
