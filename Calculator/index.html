<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator in JavaScript</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Calculator in <span>JavaScript</span></h1>
      <div class="box">
        <div class="row">
          <input type="text" id="result" readonly />
        </div>

        <div class="row">
          <button class="btns gray-btn">AC</button>
          <button class="btns gray-btn">%</button>
          <button class="btns gray-btn">.</button>
          <button class="btns orange-btn">=</button>
        </div>

        <div class="row">
          <button class="btns">7</button>
          <button class="btns">8</button>
          <button class="btns">9</button>
          <button class="btns orange-btn">*</button>
        </div>

        <div class="row">
          <button class="btns">4</button>
          <button class="btns">5</button>
          <button class="btns">6</button>
          <button class="btns orange-btn">/</button>
        </div>

        <div class="row">
          <button class="btns">1</button>
          <button class="btns">2</button>
          <button class="btns">3</button>
          <button class="btns orange-btn">+</button>
        </div>

        <div class="row">
          <button class="btns">0</button>
          <button class="btns">00</button>
          <button class="btns">000</button>
          <button class="btns orange-btn">-</button>
        </div>
      </div>
    </div>
    <!-- Js include -->
    <script src="./app.js"></script>
  </body>
</html>
