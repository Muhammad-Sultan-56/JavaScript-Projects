<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bubble Game</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="pannal">
            <div id="pannal-top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hit">0</div>
                </div>

                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="time">10</div>
                </div>

                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="score">0</div>
                </div>

            </div>
            <div id="pannal-bottom">

            </div>
        </div>
    </div>


    <!-- js link -->
    <script src="app.js"></script>
</body>
</html>
