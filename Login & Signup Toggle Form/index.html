<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Login Toggle Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="form-container">
            <div class="toggleBtns">
                <button class="toggle" id="sign">Signup</button>
                <button class="toggle" id="login">Login</button>
                <button id="move">Signup</button>
            </div>
                <form class="form signupForm signupToggle">
                    <div class="inputGroup">
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Last Name">
                    </div><div class="inputGroup">
                        <input type="email" placeholder="Email">
                    </div><div class="inputGroup">
                        <input type="password" placeholder="Password">
                    </div><div class="inputGroup">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="inputGroup">
                        <button type="submit" id="submit">Submit</button>

                    </div>
                </form>

                <form class="form loginToggle">
               
                      <div class="inputGroup">
                        <input type="email" placeholder="Email">
                    </div><div class="inputGroup">
                        <input type="password" placeholder="Password">
                    <div class="inputGroup">
                        <button type="submit" id="submit">Submit</button>

                    </div>
                </form>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
