<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text to Voice Converter</title>
    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Bs Icons -->
    <link rel="stylesheet" href="./Bootstrap/icons/font/bootstrap-icons.css">
</head>

<body class="bg-danger">
    <div class="container bg-white w-50 mx-auto my-5 p-3 rounded shadow">
        <h2 class="text-center">Text to <span class="text-danger">Voice Converter</span></h2>

        <div class="w-75 mx-auto mt-4">
            <div>
                <textarea class="form-control shadow-none border border-danger" placeholder="Write here..."
                    id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <div class="row my-4">
                <div class="col-md-8 mb-3">
                    <select class="form-select shadow-none border border-danger" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                    </select>
                </div>
                    <div class="col-md-4">
                        <button class="btn btn-danger"><i class="bi bi-play-fill"></i> Listen</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- js Connected -->
</body>

</html>
